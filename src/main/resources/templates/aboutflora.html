<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<div layout:fragment="metadata">

  <title>About Flora</title>

  <style type="text/css">
    h2 {
      text-align: center;
      font-size: 30px;
    }
    img#getImage {
      width: 300px;
      height: auto;
      border: 4px solid #a1a1a1;
    }
    div {
      text-align: center;
    }
    body {
      background-color: #05c4c4;
    }

    /* Set a style for all buttons */
    .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button2 {
      background-color: white;
      color: black;
      border: 2px solid #f79193;
    }

    .button2:hover {
      background-color: #f79193;
      color: white;
    }


  </style>
  <script>
    function imagefun() {
      var Image_Id = document.getElementById('getImage');
      if (Image_Id.src.match("images/floramask.jpg")) {
        Image_Id.src = "images/florawithoutmask.JPG";
      }
      else {
        Image_Id.src = "images/floramask.jpg";
      }
    }
  </script>
</div>
<div layout:fragment="content">
  <div>
    <img th:src="@{/images/floramask.jpg}" id="getImage">
    <h2> Flora Yuan </h2>
  </div>
  <div>
    <input type="button" onclick="imagefun()" value="Change Image">
  </div>
  <div class="contact">
    <button class="button button2" onclick="window.location.href='https://docs.google.com/document/d/1eNAFiMXSAhTSycT7F8P9LFNIAcMdiNYvlRvJmdhxZr4/edit';">
      Journal
    </button>
    <button class="button button2" onclick="window.location.href='https://github.com/florayuan18/pikachudrinkingwindex/projects/1?card_filter_query=assignee%3Aflorayuan18';">
      Scrum Board
    </button>
    <button class="button button2" onclick="window.location.href='https://github.com/florayuan18/pikachudrinkingwindex/commits?author=florayuan18';">
      Commits
    </button>
    <button class="button button2" onclick="window.location.href='https://github.com/florayuan18';">
      Profile
    </button>

    <p>API to find your coordinates</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <script>
      var x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
      }
    </script>



  <div class="row justify-content-md-center" style="color:white;">
    <h3 class="text-center">FRQ UNIT 2</h3>

    <th:block th:each="binary: ${binary}" style="color:white;">
      <div class="row justify-content-md-center" style="color:white;" >
        <form action="/aboutflora">
          <TABLE>
            <TD>
              <label for="seq">What sequence?</label>
              <input name="seq" id="seq">
              <p th:text="${binary}"></p>
            </TD>
            <TD>
              <label for="changeSeq">Change the sequence?</label>
              <input name="changeSeq" id="changeSeq">
              <p th:text="${binaryC}"></p>
            </TD>
            <TD>
              <label for="insertSeq">Insert Sequence and where?</label>
              <input name="insertSeq" id="insertSeq">
              <input name="insertSeqLoc" id="insertSeqLoc">
              <p  th:text="${binaryI}"></p>

            </TD>
            <TD>

              <label for="removeSeq">Remove sequence?</label>
              <input name="removeSeq" id="removeSeq">
              <p  th:text="${binaryR}"></p>
            </TD>
            <TD>
              <label for="xDist">Calculate Distance? X and Y distance</label>
              <input name="xDist" id="xDist">
              <input name="yDist" id="yDist">
              <p  th:text="${distXY}"></p>
            </TD>
          </TABLE>
          <div class="row justify-content-md-center" >
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </th:block>

  </div>
    </div >

  <div class="row justify-content-md-center" style="color:white;">
    <h3 class="text-center">FRQ UNIT 3</h3>
    <th:block th:each="binary: ${binary}" style="color:white;">
      <div class="row justify-content-md-center" style="color:white;" >
        <form action="/aboutflora">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="attendance" name="attendance" value="true">
        <input class="form-check-input" for="attendance">
          Are you attending?


</div>
</div>
</div>

</body>
