<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Search</title>

</div></head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
    <h1>Games List</h1>
    <div class="row justify-content-md-center">
        <h1><strong>Search For Games!</strong></h1>
        <form th:action="@{/search}" method="GET" id="seachForm">
            <button>Refresh!</button>
        </form>
    </div>

    <table class="table" style="color:white;">
        <tr>
<!--            <h3 class="text-center" style="color:white;">San Diego Weather API</h3>-->
<!--            <th>Temp</th>-->
<!--            <th>Weather</th>-->

        </tr>
        <tr th:each="value: ${gameList}">

            <td th:text="${value[0]}"></td>
            <td th:text="${value[1]}"></td>
<!--            <td th:text="${gameList.next}"></td>-->


        </tr>
    </table>
</div>
</div>
</body>

</html>
